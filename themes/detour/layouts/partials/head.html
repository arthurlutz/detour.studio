<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Title }} • {{ .Site.Params.Description }}{{ else }}{{ .Page.Title }} • {{ .Site.Title }}{{ end }}</title>
<style type="text/css">
body {
  background-color: #ffdfbf;
  font: 18px/1.3 monospace;
  margin: 0;
  padding: 1em;
}
@media screen and (min-width: 480px) {
  body {
    font-size: 21px;
  }
}

body > header {
  margin-bottom: 3em;
}
body > footer {
  font-size: .8em;
  margin-top: 3rem;
}
body > header:after,
body > footer:before {
  content: "";
  border-bottom: 4px solid #ccc;
  display: block;
  width: 460px;
  max-width: 66vw;
}

section {
  margin-bottom: 3em;
}

h1 {
  margin-top: 0;
}

p {
  margin: 1em 0;
}

a:hover,
a:active {
  text-decoration: none;
}

ul {
  list-style-position: inside;
  margin: .5em 0;
  padding: 0;
}
  p + ul {
    margin-top: -0.5em;
  }

  ul li,
  ol li {
    margin-bottom: .3em;
  }

.url-part {
  color: #f4a460;
}

.preamble {
  font-size: 24px;
}

.measure-wide {   max-width: 38em; }
.measure {        max-width: 30em; }
.measure-narrow { max-width: 20em; }

.icon {}
  .icon--emoji {
    margin-right: .5em;
  }

.list--by-date {
  list-style-type: none;
  padding-left: 0;
}

.work {
  display: flex;
  flex-direction: column;
  margin-bottom: 1.5em;
}
  .work .customer-name {
    margin: 0 0 -1em;
    order: -1;
  }
  .work .with,
  .subtitle {
    font-size: .8em;
    margin-top: -1.1em;
  }

  .work .summary {
    color: #555;
    margin-top: -.2em;
  }

</style>
<link rel="me" href="https://masto.oncletom.io/@thomas" type="text/html">
<link rel="me" href="https://twitter.com/oncletom" type="text/html">
<link rel="me" href="https://github.com/oncletom" type="text/html">
<link rel="me" href="https://oncletom.io" type="text/html">
{{ $Weeknotes := .Site.GetPage "weeknotes" }}
{{ with $Weeknotes.AlternativeOutputFormats.Get "rss" -}}
  {{ printf `<link rel="%s" type="%s" href="%s" title="%s • %s" />` .Rel .MediaType.Type .Permalink $.Site.Title $Weeknotes.Title | safeHTML }}
{{ end -}}
