<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="initial-scale=1.0">
<title>{{ .Site.Title }}</title>
<style type="text/css">
body {
  background-color: #ffdfbf;
  font: 24px/1.3 monospace;
  margin: 0;
  padding: 1em;
}

h1 {
  margin-top: 0;
}

a:hover,
a:active {
  text-decoration: none;
}

ul {
  list-style-position: inside;
  margin: .5em 0;
  padding: 0;
}

.url-part {
  color: #f4a460;
}


footer {
  font-size: .8em;
  margin-top: 10rem;
}
</style>
<link rel="me" href="https://masto.oncletom.io/@thomas" type="text/html">
<link rel="me" href="https://twitter.com/oncletom" type="text/html">
<link rel="me" href="https://github.com/oncletom" type="text/html">
<link rel="me" href="https://oncletom.io" type="text/html">
{{ $Weeknotes := .Site.GetPage "weeknotes" }}
{{ with $Weeknotes.AlternativeOutputFormats.Get "rss" -}}
  {{ printf `<link rel="%s" type="%s" href="%s" title="%s • %s" />` .Rel .MediaType.Type .Permalink $.Site.Title $Weeknotes.Title | safeHTML }}
{{ end -}}
