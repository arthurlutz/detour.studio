baseURL = "https://détour.studio/"
defaultContentLanguage = "fr"
languageCode = "fr-FR"
title = "détour.studio"

theme = "detour"
sectionPagesMenu = "works"
buildFuture = true
rssLimit = 10

[params]
  description = "Studio de design et de développement de services numériques libres, conviviaux et qui ont du sens."

[params.works]
  order = [
    "développement web",
    "accompagnement",
    "édition numérique",
    "apprentissage",
    "contribution"
  ]

  [params.works."développement web"]
    icon = "👨‍💻"
    description = "Je comprends les enjeux et la complexité d'un projet pour trouver des solutions pragmatiques et peu coûteuses."
  [params.works."accompagnement"]
    icon = "🗺"
    description = "J'utilise des rituels agiles, l'écoute active et ma sensibilité aux émotions pour emmener des équipes là où ça a du sens pour elles, en préservant une bonne entente."
  [params.works."édition numérique"]
    icon = "📚"
    description = "Je crée des livres et documents à imprimer d'une nouvelle manière, avec un simple navigateur web."
  [params.works."apprentissage"]
    icon = "👥"
    description = "Je crée des formats doux et créatifs qui stimule l'apprentissage et le partage d'idées entre les personnes."
  [params.works."contribution"]
    icon = "👍"

[params.people]
  "Benjamin Grémillon" = "https://benjmng.eu"
  "Julie Blanc" = "https://julie-blanc.fr"
  "Julien Taquet" = "https://www.lesvoisinsdustudio.ch"
  "Paul Girard" = "https://medialab.sciencespo.fr/equipe/paul-girard/"
  "Samuel Huron" = "https://twitter.com/cybunk"

[outputFormats]
  [outputFormats.opml]
    basename = "collection"
    mediaType = "application/xml"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
